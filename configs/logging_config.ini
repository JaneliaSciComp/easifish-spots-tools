[loggers]
keys=root,distributed,distributed_fishspots,io_utils

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler,fileHandler

[logger_distributed]
level=INFO
qualname=distributed
handlers=consoleHandler
propagate=0

[logger_distributed_fishspots]
level=DEBUG
qualname=distributed_spot_detection
handlers=consoleHandler,fileHandler
propagate=0

[logger_io_utils]
level=DEBUG
qualname=io_utils
handlers=consoleHandler,fileHandler
propagate=0

[handler_consoleHandler]
class=StreamHandler
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
formatter=simpleFormatter
args=('fishspots.log',)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S
